<html>
<head>
    <title>Course Configuration</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="jumbotron">
                    <h2>Course Configuration</h2>
                    <p>
                        Your {{title}} course has not been configured to use this component.</p>
                    <p>
                    <small>
                        Please contact your help desk to enable the component.<br />

                        {% if is_instructor or is_administrator %}
                            <h3>Administrators &amp; Instructors</h3>
                            <p>@todo - tell them how to enable</p>
                        {% endif %}
                    </small>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
